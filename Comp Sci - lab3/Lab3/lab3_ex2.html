<form action="https://www.eecs.yorku.ca/~mbrown/EECS1012/buyShirt.php" method="get">
<div id="wholepagediv">

<fieldset>
  <legend> Select Shirt </legend>
<div id="cntralign">

<p>
    <img id="blkborder" src="tshirt.png" alt="T-shirt picture" height="250">
</p>

<p>
<label> <input type="radio" name="color" value="White"> <span class="radiostuff" id="whtebkgrnd"> White </span> </label>
<label> <input type="radio" name="color" value="Red"> <span class="radiostuff" id="redbkgrnd"> Red </span> </label>

</p>

<p>
Size:
<select name="size">

  <option>Medium </option>
  <option>Large </option>

</select>

</div>

<fieldset>
  <legend> Payment </legend>

  <p>

  <label> <input type="radio" name="cardType" value="ae"> American Express</label>

  <p>
  Card number <input class="emstuff" type="text" name="cc1" maxlength="4">

  <div id="floatL">
  <p>
  Place Order <input type="submit" value="Submit">
  </p>
  </div>
  <div id="floatR">

  </p>
